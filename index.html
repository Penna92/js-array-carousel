<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mystyle.css">
    <title>Carosello Multi Array</title>
</head>

<body>
    <div class="container">
        <div id="slider">
            <div class="item-container">
                <div class="item-container-left">
                    <div class="item active">
                        <!-- active lo do al primo item mentre Ã¨ attivo-->
                        <img src="img/01.jpg" alt="immagine 1">
                    </div>
                    <div class="item"><img src="img/02.jpg" alt="immagine 2"></div>
                    <div class="item"><img src="img/03.jpg" alt="immagine 3"></div>
                    <div class="item"><img src="img/04.jpg" alt="immagine 4"></div>
                    <div class="item"><img src="img/05.jpg" alt="immagine 5"></div>
                    <div class="item-container-left-text">
                        <div class="title-text">
                            <h4>Svezia</h4>
                        </div>
                        <div class="subtitle-text">
                            <h6>Lorem ipsum</h6>
                        </div>
                    </div>
                </div>
                <div class="item-container-right">
                    <div class="right-image"><img src="img/01.jpg" alt="immagine 1">
                        <div class="next">&#9650;</div>
                    </div>
                    <div class="right-image"><img src="img/02.jpg" alt="immagine 2"></div>
                    <div class="right-image"><img src="img/03.jpg" alt="immagine 3"></div>
                    <div class="right-image"><img src="img/04.jpg" alt="immagine 4"></div>
                    <div class="right-image"><img src="img/05.jpg" alt="immagine 5">
                        <div class="prev hidden">&#9660;</div>
                    </div>
                </div>
            </div>
            <!-- <div class="prev hidden">&larr; </div>
            <div class="next">&rarr; </div> -->
        </div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
